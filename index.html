<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAZON ‚Äî TR-1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow-x: hidden;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      z-index: -1;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      padding: 5vh 5vw;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    a {
      color: #72cfff;
      text-decoration: none;
      display: block;
      margin: 0.5em 0;
      font-size: 1.1em;
    }

    a:hover {
      color: #fff;
    }

    .slogan {
      margin-top: 2em;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <canvas id="neural"></canvas>
  <div class="bg"></div>
  <div class="container">
    <h1>Welcome to FAZON</h1>
    <p>This is the public TR-1 interface of the FAZON semantic system.</p>
    <a href="https://zenodo.org/record/16607693" target="_blank">üìÅ Zenodo Archive</a>
    <a href="r2-gate.html">üõ° TR-2 Gate</a>
    <a href="johnson.html">üìò Johnson Glossary</a>
    <a href="pulse.html">üí† Pulse TR-1</a>
    <a href="https://t.me/fazonverse" target="_blank">üåê Follow FAZON</a>
    <div class="slogan">FAZON ‚Äî Where Meaning Becomes Reality</div>
  </div>

  <script>
    const canvas = document.getElementById("neural");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dots = [];
    const numDots = 120;

    for (let i = 0; i < numDots; i++) {
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.4,
        vy: (Math.random() - 0.5) * 0.4,
        radius: Math.random() * 1.5 + 0.5
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let dot of dots) {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#33ccff";
        ctx.fill();
      }

      for (let i = 0; i < numDots; i++) {
        for (let j = i + 1; j < numDots; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(100,200,255," + (1 - dist / 100) + ")";
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }

      update();
      requestAnimationFrame(draw);
    }

    function update() {
      for (let dot of dots) {
        dot.x += dot.vx;
        dot.y += dot.vy;

        if (dot.x < 0 || dot.x > canvas.width) dot.vx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.vy *= -1;
      }
    }

    draw();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
